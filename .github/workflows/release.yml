name: Create release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.6

      - name: Install pyinstaller
        run: python -m pip install pyinstaller

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller "src\service-list-builder.py" --onefile

      - name: Create folder structure
        run: |
          mkdir service-list-builder
          move "dist\service-list-builder.exe" service-list-builder
          move "src\build" service-list-builder
          move "src\lists.ini" service-list-builder

      - name: Zip release
        run: Compress-Archive -Path service-list-builder -DestinationPath service-list-builder.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: service-list-builder.zip

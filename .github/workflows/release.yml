name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the program to build. This will be used for the tag and release name."
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1

      - name: Install pyinstaller
        run: python -m pip install pyinstaller

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller "src\service-list-builder.py" --onefile

      - name: Create folder structure
        run: |
          mkdir service-list-builder
          move "dist\service-list-builder.exe" service-list-builder
          move "src\build" service-list-builder
          move "src\lists.ini" service-list-builder

      - name: Zip release
        run: Compress-Archive -Path service-list-builder -DestinationPath service-list-builder.zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          artifacts: service-list-builder.zip
          generateReleaseNotes: true
